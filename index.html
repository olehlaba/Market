<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин автозапчастин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Магазин автозапчастин</h1>
        <div class="cart">
            <button id="cartButton">Кошик (<span id="cartCount">0</span>)</button>
        </div>
    </header>

    <main>
        <div class="product-container">
            <button class="scroll-btn left" id="scrollLeft">←</button>
            <div class="products" id="productList">
                <!-- Товари -->
                <section class="product">
                    <h2>Товар 1</h2>
                    <img src="Images/Product1.jpg" alt="Товар 1">
                    <p class="price">Ціна: 1000 грн</p>
                    <button class="add-to-cart" data-name="Товар 1" data-price="1000">Додати до кошика</button>
                </section>
                <section class="product">
                    <h2>Товар 2</h2>
                    <img src="Images/Product2.jpg" alt="Товар 2">
                    <p class="price">Ціна: 1500 грн</p>
                    <button class="add-to-cart" data-name="Товар 2" data-price="1500">Додати до кошика</button>
                </section>
                <section class="product">
                    <h2>Товар 3</h2>
                    <img src="Images/Product3.jpg" alt="Товар 3">
                    <p class="price">Ціна: 2000 грн</p>
                    <button class="add-to-cart" data-name="Товар 3" data-price="2000">Додати до кошика</button>
                </section>
                <section class="product">
                    <h2>Товар 4</h2>
                    <img src="Images/Product4.jpg" alt="Товар 4">
                    <p class="price">Ціна: 2500 грн</p>
                    <button class="add-to-cart" data-name="Товар 4" data-price="2500">Додати до кошика</button>
                </section>
                <section class="product">
                    <h2>Товар 5</h2>
                    <img src="Images/Product5.jpg" alt="Товар 5">
                    <p class="price">Ціна: 1200 грн</p>
                    <button class="add-to-cart" data-name="Товар 5" data-price="1200">Додати до кошика</button>
                </section>
                <section class="product">
                    <h2>Товар 6</h2>
                    <img src="Images/Product6.jpg" alt="Товар 6">
                    <p class="price">Ціна: 1300 грн</p>
                    <button class="add-to-cart" data-name="Товар 6" data-price="1300">Додати до кошика</button>
                </section>
                <section class="product">
                    <h2>Товар 7</h2>
                    <img src="Images/Product7.jpg" alt="Товар 7">
                    <p class="price">Ціна: 1800 грн</p>
                    <button class="add-to-cart" data-name="Товар 7" data-price="1800">Додати до кошика</button>
                </section>
            </div>
            <button class="scroll-btn right" id="scrollRight">→</button>
        </div>
    </main>

    <footer>
        <p>© 2024 Магазин автозапчастин. Всі права захищені.</p>
    </footer>

    <!-- Модальне вікно для кошика -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Кошик</h2>
            <ul id="cartItems"></ul>
            <p>Загальна сума: <span id="totalPrice">0</span> грн</p>
            <form id="paymentForm">
                <h3>Оплата</h3>
                <label for="cardNumber">Номер картки:</label><br>
                <input type="text" id="cardNumber" maxlength="16" placeholder="0000 0000 0000 0000" required><br><br>
                <label for="cardExpiry">Термін дії (MM/YY):</label><br>
                <input type="text" id="cardExpiry" maxlength="5" placeholder="MM/YY" required><br><br>
                <label for="cardCVC">CVC:</label><br>
                <input type="text" id="cardCVC" maxlength="3" placeholder="CVC" required><br><br>
                <button type="button" id="payButton">Оплатити</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
